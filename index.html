<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/Barre.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/carte.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

        rel='stylesheet' />
    <title>Projet</title>
</head>

<body>

    <div class="barre">
        <span href="#" class="toggle">Ouvrir le menu</span>
        <a href="#"><img src="./assets/Barre/map.png" alt="Icon maps"><span>Maps</span> </a>
        <a href="#"><img src="./assets/Barre/quiz.png" alt="Icon Presentations"> <span>Presentations</span> </a>
        <a href="#" class="accueil"><img src="./assets/Barre/home.png" alt="Icon Ecran d'acc"> <span>Ecran
                d'accueil</span> </a>
        <a href="#"><img src="./assets/Barre/diversity.png" alt="Icon maps"> <span>Equipes</span> </a>
        <a href="#"><img src="./assets/Barre/share.png" alt="Icon maps"> <span>Reseaux Sociaux</span> </a>
    </div>

    <div class="main">
        <!-- carte -->
        <div class="carte">
            <div id="map" class="carteBox">
            </div>
        </div>
    </div>



    <script>
        // permet de faire fonctionner le bouton toggle de la barre de navigation
        const toggle = document.querySelector('.toggle');
        const barre = document.querySelector('.barre');
        toggle.addEventListener('click', () => {
            if (barre.classList.contains('showMenu')) {
                barre.classList.remove('showMenu');
                toggle.innerHTML = 'Ouvrir le menu';

            } else {
                barre.classList.add('showMenu');
                toggle.innerHTML = 'Fermer le menu';

            }
        });

        // fermeture du menu en cliquant sur un lien
        const linksMenu = document.querySelectorAll('.barre a');
        linksMenu.forEach(link => {
            link.addEventListener('click', () => {
                barre.classList.remove('showMenu');
                toggle.innerHTML = 'Ouvrir le menu';
            });
        });

    </script>

    <script src="./assets/scripts/carte.js"></script>
</body>

</html>
