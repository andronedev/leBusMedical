<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <title>carroussel</title>

    <style>
        .p-carousel{
            width: 100%;
            display: flex;
            
        }
        .main-carousel{
            height: 500px;
            width: 50%;
            border-radius: 10px;
        }
        .carousel-cell{
            width: 100%;
            height: 100%;
            /* centre les images */
            display: flex;
            align-items:center;
            justify-content: center;
        }
        
    </style>

</head>
<body>

    <div class="p-carousel">
        <div class="main-carousel" data-flickity='{ "cellAlign": "center", "wrapAround": true , "autoPlay": 2000 , "pauseAutoPlayOnHover": false }'>
            <div class="carousel-cell"><img src="./assets/carroussel/busMedical.png"></div>
            <div class="carousel-cell"><img src="./assets/carroussel/logo.png"></div>
        </div>
    </div>
</body>
</html>
